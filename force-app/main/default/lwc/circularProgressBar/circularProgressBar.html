<template>
    <lightning-layout vertical-align="center">
        <lightning-layout-item>
            <div class="slds-align--absolute-center">
                <div class={containerClass}>
                    <span>
                        {percentage}%
                    </span>
                    <div class="slice">
                        <div class="bar" style={rotationStyle}></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="slds-align--absolute-center legend">
                {legend}
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
