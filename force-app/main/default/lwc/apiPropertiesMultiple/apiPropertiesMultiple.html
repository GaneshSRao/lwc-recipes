<template>
    <lightning-card
        title="ApiPropertyMultiple"
        icon-name="standard:product_consumed"
    >
        <div class="slds-m-around_medium">
            <lightning-input
                label="Percentage"
                type="number"
                min="0"
                max="100"
                value={percentage}
                onchange={handlePercentageChange}
            ></lightning-input>
            <lightning-combobox
                name="theme"
                label="Theme"
                placeholder="Choose Theme"
                value={themeValue}
                onchange={handleThemeChange}
                options={themeOptions}
            >
            </lightning-combobox>
            <lightning-combobox
                name="size"
                label="Size"
                placeholder="Choose Size"
                value={sizeValue}
                onchange={handleSizeChange}
                options={sizeOptions}
            >
            </lightning-combobox>
            <c-circular-progress-bar
                percentage={percentage}
                theme={themeValue}
                size={sizeValue}
                legend="This is Circular Progress Bar Component"
            ></c-circular-progress-bar>
        </div>
    </lightning-card>
</template>
