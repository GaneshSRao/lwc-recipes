<template>
    <lightning-card
        title="ApiPropertyMultiple"
        icon-name="standard:product_consumed"
    >
        <div class="slds-m-around_medium">
            <lightning-input
                label="Percentage"
                type="number"
                min="0"
                max="100"
                value={percentage}
                onchange={handlePercentageChange}
            ></lightning-input>
            <c-circular-progress-bar
                percentage={percentage}
            ></c-circular-progress-bar>
        </div>
    </lightning-card>
</template>
